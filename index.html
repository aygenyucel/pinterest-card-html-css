<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3485aa10c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Pinterest Card</title>
  </head>
  <body>
    <div id="pinterest-card">
      <div id="pinterest-card-overlay"></div>
      <img src="./assets/img-dali.jpg" alt="Salvador Dali Painting" />
      <div id="pinterest-card-btn">
        <div id="pinterest-card-btn-top">
          <div id="pinterest-card-btn-save">Save</div>
        </div>
        <div id="pinterest-card-btn-bottom">
          <div id="pinterest-card-btn-link" class="bottom-btn">
            <i class="fa-solid fa-location-arrow"></i>
            <div>westwingnow.dewestwingnow</div>
          </div>
          <div id="pinterest-card-btn-share" class="bottom-btn">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
          </div>
          <div id="pinterest-card-btn-more" class="bottom-btn">
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
